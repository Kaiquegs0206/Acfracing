<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina Automotiva - Jogo 2D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            overflow: hidden;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        #top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: auto;
        }

        #budget-display {
            font-size: 18px;
            font-weight: bold;
            color: #f39c12;
        }

        #save-reset-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        #sidebar {
            position: absolute;
            left: 0;
            top: 60px;
            width: 200px;
            height: calc(100vh - 60px);
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            pointer-events: auto;
        }

        .nav-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: rgba(52, 152, 219, 0.2);
            border-left-color: #3498db;
        }

        .nav-item.active {
            background: rgba(52, 152, 219, 0.3);
            border-left-color: #3498db;
        }

        #game-canvas {
            position: absolute;
            left: 200px;
            top: 60px;
            width: calc(100vw - 200px);
            height: calc(100vh - 60px);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            pointer-events: auto;
        }

        .modal-content {
            background: #2c3e50;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: #ecf0f1;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #34495e;
            border-radius: 4px;
            background: #34495e;
            color: #ecf0f1;
        }

        .stats-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .stat-item {
            background: rgba(52, 73, 94, 0.5);
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #bdc3c7;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: #f39c12;
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .car-card {
            background: rgba(52, 73, 94, 0.7);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .car-card:hover {
            background: rgba(52, 73, 94, 0.9);
            transform: translateY(-2px);
        }

        .car-image {
            width: 100%;
            height: 100px;
            background: #34495e;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 12px;
            color: #bdc3c7;
        }

        .car-actions {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }

        .condition-bar {
            width: 100%;
            height: 8px;
            background: #34495e;
            border-radius: 4px;
            overflow: hidden;
            margin: 5px 0;
        }

        .condition-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #f39c12, #27ae60);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            #sidebar {
                width: 150px;
            }

            #game-canvas {
                left: 150px;
                width: calc(100vw - 150px);
            }

            .car-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="top-bar">
                <div id="budget-display">üí∞ Or√ßamento: R$ <span id="budget-amount">10000</span></div>
                <div id="save-reset-buttons">
                    <button class="btn btn-success" id="save-btn">üíæ Salvar</button>
                    <button class="btn btn-warning" id="reset-btn">üîÑ Reset</button>
                </div>
            </div>
            
            <div id="sidebar">
                <div class="nav-item active" data-scene="workshop">
                    üè† Oficina
                </div>
                <div class="nav-item" data-scene="junkyard">
                    üöó Ferro-velho
                </div>
                <div class="nav-item" data-scene="testtrack">
                    üèÅ Pista de Teste
                </div>
            </div>
        </div>
        
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- Modais -->
    <div id="modify-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Modificar Carro</h3>
                <button class="close-btn" onclick="closeModal('modify-modal')">&times;</button>
            </div>
            <div id="modify-content">
                <!-- Conte√∫do ser√° preenchido dinamicamente -->
            </div>
        </div>
    </div>

    <div id="restore-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Restaurar Carro</h3>
                <button class="close-btn" onclick="closeModal('restore-modal')">&times;</button>
            </div>
            <div id="restore-content">
                <!-- Conte√∫do ser√° preenchido dinamicamente -->
            </div>
        </div>
    </div>

    <div id="sell-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Vender Carro</h3>
                <button class="close-btn" onclick="closeModal('sell-modal')">&times;</button>
            </div>
            <div id="sell-content">
                <!-- Conte√∫do ser√° preenchido dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="src/main-simple.js"></script>
</body>
</html>
